<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <!--<meta charset="utf-8">-->
    <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='styles/style.css') }}"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script
      defer
      src="{{ url_for('static',filename='scripts/script.js') }}"
    ></script>

    <style>
         </style>
  </head>

  <body style="background-color: #ebf8ff">
    <div
      style="
        background-color: #2c5282;
        color: white;
        text-align: center;
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px;
      "
    >
      <p id="paragraph"><b>Solution Analysts</b></p>
    </div>
    

    <form
      id="form"
      action="http://localhost:5000/upload"
      enctype="multipart/form-data"
      method="POST"
      style="text-align: center;"
    >
      <!--            This form will redirect to the route '/upload' after submission               -->

      <label class="custom-file-upload">
        <img
          src="{{url_for('static', filename='uploader/upload.png')}}"
          width="18%"
          height="18%"
        />
        <input
          type="file"
          name="file"
          id="file"
          onchange="document.getElementById('upload').click()"
        />
        Upload
      </label>

      <input class='btn btn-primary' id="upload" type="Submit" value="Upload" style="display: none" />
    </form>
    <div class="mycontainer">
      <div class="input">
        <img class="myImg" src="" alt="" />
      </div>
      <div class="output">
        <div class="colorName">
        </div>
        <div class="r"></div>
        <div class="g"></div>
        <div class="b"></div>
      </div>
    </div>
    <div
      style="
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        background-color: #2c5282;
        color: white;
        text-align: center;
      "
    >
      Verification
    </div>
  </body>
</html>
